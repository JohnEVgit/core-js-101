<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const group = (array, keySelector, valueSelector) => {
            let map = new Map();
            array.map((elem, i) => {
                const key = keySelector(array[i]);
                if (map.has(key)) {
                    map.get(key).push(valueSelector(array[i]));
                } else {
                    map.set(key, [valueSelector(array[i])]);
                }
            })
            return map;
        }


        // const group = (array, keySelector, valueSelector) => array.map(keySelector.map(cb => cb(valueSelector)));
        group([
            { country: 'Belarus', city: 'Brest' },
            { country: 'Russia', city: 'Omsk' },
            { country: 'Russia', city: 'Samara' },
            { country: 'Belarus', city: 'Grodno' },
            { country: 'Belarus', city: 'Minsk' },
            { country: 'Poland', city: 'Lodz' }
            ],
            item => item.country,
            item => item.city
        )
        
    </script>
</body>
</html>
